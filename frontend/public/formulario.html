
<!-- ================================
    Página de Autenticação - Salon-Save
    
    Esta página possui um sistemá de toggle entre 
    formulário de login e cadastro com animação suave
    ================================ -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Define o conjunto de caracteres UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para respon responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa ícones do Font Awesome para redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Importa estilos CSS da página de autenticação -->
    <link rel="stylesheet" href="/frontend/css/paginas/auth.css">
    <!-- Script que controla a troca entre login e cadastro -->
    <script defer src="/frontend/js/auth.js"></script>
    <!-- Script que controla o tema escuro/claro -->
    <script defer src="/frontend/js/tema.js"></script>
    <title>Login Page - Salon-Save</title>
</head>

<body>
    <!-- Contêiner principal que encapsula todo o sistema de autenticação -->
    <div class="container" id="container">
        <!-- Formulário de Cadastro/Registro -->
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <!-- Ícones de login social (Google, Facebook, GitHub, LinkedIn) -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para cadastro</span>
                <!-- Campos de entrada para cadastro -->
                <input type="text" placeholder="Name">
                <input type="number" inputmode="" placeholder="Telefone">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <!-- Botão de envio do formulário -->
                <button>Inscrever</button>
            </form>
        </div>
        <!-- Formulário de Login -->
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <!-- Ícones de login social -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua senha de email</span>
                <!-- Campos de entrada para login -->
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <!-- Link para recuperação de senha -->
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <!-- Painel de toggle/alternáncia entre login e cadastro -->
        <!-- Este painel desliza sobre os formulários com mensagens de motivação -->
        <div class="toggle-container">
            <div class="toggle">
                <!-- Painel esquerdo: Mostrado quando em modo de cadastro -->
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta a Salon-Save</h1>
                    <p>Insira seus dados pessoais para desfrutar dos nossos serviço</p>
                    <!-- Botão para alternar para login -->
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <!-- Painel direito: Mostrado quando em modo de login -->
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo a <br/> Salon-Save</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <!-- Botão para alternar para cadastro -->
                    <button class="hidden" id="register">Inscrever</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão flutuante para alternar entre tema claro e escuro -->
    <!-- Ícone muda entre lua (claro) e sol (escuro) -->
    <button class="btn-tema" id="btnTema" title="Alternar tema escuro">
        <i class="fas fa-moon"></i>
    </button>

</body>

</html>
